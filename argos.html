<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Argos Espresso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600&display=swap');
        @import url("https://use.typekit.net/mdo5wln.css");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nove {
            font-family: "nove", sans-serif;
        }

        .center {
            text-align: center;
        }

        .d-flex {
            display: flex;
        }

        h1 {
            font-size: 1.5em;
            color: #000;
            padding: .5em;
            border-radius: 25px;
            margin-top: 1em;
        }

        h2 {
        }

        p {
            font-family: Inconsolata, monospace;
            font-size: 1.2em;
        }

        img[src*="argos-header"] {
            width: 100%;
        }

        header {
            background-image: url("img/argos-header-bg.png");
            background-repeat: no-repeat;
        }

        #header-buttons {
            width: 80dvw;
        }

        #header-buttons li {
            font-family: Inconsolata, monospace;
            font-weight: bolder;
            text-align: center;
            list-style-type: none;
            background-color: #ffb0c8;
            border-radius: 50px;
            padding: .5em;
            margin: 1em;
        }

        .header-button {
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFF;
        }

        #fresh-roasts {
            height: inherit;
        }

        #fresh-roasts li {
            list-style: none;
        }

        img[src*="marta-dzedyshko"] {
            width: 100%;
            height: auto;
        }

        img[src*="dmitry-zvolskiy"] {
            width: 100%;
            height: auto;
        }

        #info {
            background-image: url('img/argos-body-bg.png');
            width: 100%;
            height: 75dvh;
        }

        /*----------------------------------------------Media Queries-------------------------------------------------*/

        /*----------------------------------------------Extra small devices (phones)----------------------------------*/

        @media (max-width: 575.98px) {

            header {
                display: flex;
                flex-direction: column;
                height: 600px;
                justify-content: center;
                align-items: center;
            }

            img[src*="logo"] {
                margin: 1em;
                width: 80dvw;
                height: auto;
            }

            #fresh-roasts {
                display: flex;
                flex-direction: column;
            }

            #fresh-roasts > div {
                display: flex;
                flex-direction: column;
                margin: -400px 20px 0 20px;
                background-color: rgba(240, 241, 196, 0.9);
                height: 350px;
                border-radius: 50px;
                /*justify-content: flex-end;*/
            }

            img[src*="coffee-bg"] {
                width: 70%;
                height: auto;
            }

            .coffee-display {
                display: flex;
                width: 100%;
                height: 100%;
                margin-top: 50px;
                border-radius: 0 0 50px 50px;
            }

            .coffee-display div {
                flex: 1;
                text-align: center;
                padding-top: 1em;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
            }

            .coffee-display div:nth-child(1) {
                background-color: #7baff6;
                border-radius: 0 0 0 50px;
            }

            .coffee-display div:nth-child(2) {
                background-color: #9088cc;
            }

            .coffee-display div:nth-child(3) {
                background-color: #a262b4;
            }

            .coffee-display div:nth-child(4) {
                background-color: #d356b4;
                border-radius: 0 0 50px 0;
            }

            #info img {
                width: 60dvw;
                margin: 50px 0 50px 20px;
            }
        }

        /*----------------------------------------------Small devices (tablets)---------------------------------------*/

        @media (min-width: 576px) and (max-width: 767.98px) {
            #container {
                margin: 0 1em;
            }
        }

        /*----------------------------------------------Medium devices (desktops)-------------------------------------*/

        @media (min-width: 768px) and (max-width: 991.98px) {
            /* Styles */
        }

        /*---------------------------------------------Large devices (large desktops)---------------------------------*/

        @media (min-width: 992px) and (max-width: 1199.98px) {
            /* Styles */
        }

        /*----------------------------------------------Extra large devices-------------------------------------------*/

        @media (min-width: 1200px) {
            /* Styles */
        }
    </style>
</head>
<body id="container">
<header>
    <div class="img-container">
        <a href="#"><img src="img/logo.png" alt="Argos Espresso"/></a>
    </div>
    <ul id="header-buttons">
        <li><a href="#" class="header-button">SHOP OUR STORE</a></li>
        <li><a href="#" class="header-button">VIEW OUR LOCATIONS</a></li>
        <li><a href="#" class="header-button">SEE OUR MENU</a></li>
    </ul>
</header>
<main>
    <section id="fresh-roasts">
        <img src="img/pexels-marta-dzedyshko-2067628.jpg"/>
        <img src="img/pexels-dmitry-zvolskiy-3581751.jpg"/>
        <div>
            <h1 class="nove">FRESH ROASTED EVERY WEEK</h1>
            <div class="coffee-display">
                <div>
                    <p>Light</p>
                    <img src="img/coffee-bg.png"/>
                </div>
                <div>
                    <p>Med-Light</p>
                    <img src="img/coffee-bg.png"/>
                </div>
                <div>
                    <p>Medium</p>
                    <img src="img/coffee-bg.png"/>
                </div>
                <div>
                    <p>Dark</p>
                    <img src="img/coffee-bg.png"/>
                </div>
            </div>
        </div>
    </section>
    <section id="info">
        <h2 class="nove">Our Process</h2>
        <img src="img/pexels-bill-salazar-17836198.jpg"/>
        <img src="img/pexels-michael-burrows-7125592.jpg"/>
        <img src="img/pexels-andrew-neel-4264047.jpg"/>
    </section>
</main>
<footer></footer>
</body>
</html>
